<div class="list-group">
  <a href="#{{name}}" class="list-group-item" v-repeat="categories">{{name}}</a>
</div>
<div class="form-group">
  <div class="input-group">
    <input type="text" class="form-control" v-model="category">
    <span class="input-group-btn">
      <button type="submit" class="btn btn-default" v-on="click: addCategory">Add</button>
    </span>
  </div>
</div>
